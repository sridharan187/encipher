// Good Morn
 function greetByTime(hour) {
    if (hour >= 4 && hour < 12) {
      alert("Good Morning");
    } 
    else if (hour >= 12 && hour < 17) {
      alert("Good Afternoon");
    } 
    else if (hour >= 17 && hour < 21) {
      alert("Good Evening");
    } 
    else {
      alert("Good Night");
    }
  }
