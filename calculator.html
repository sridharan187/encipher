<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAlculator...</title>
 <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>

  <div class="buttons">
    
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>
    <button>.</button>

    <button class="clear">C</button>

    <button class="equal">=</button>

  </div>
</div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelector(".buttons");

  buttons.addEventListener("click", (e) => {
    const value = e.target.innerText;

    if (value === "C") {
      display.value = "";
    } 
    else if (value === "=") {
      display.value = eval(display.value);
      alert(display.value)
    } 
    else {
      display.value += value;
    }
  });
</script>

</body>
</html>
